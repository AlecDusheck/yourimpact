<mdb-card>
  <div class="view rgba-white-slight waves-light" mdbWavesEffect>
    <mdb-card-img src="{{props.imagePath}}" alt="{{ (props.title || props.content) || 'Card Image' }}" *ngIf="props.imagePath"></mdb-card-img>
    <a>
      <div class="mask"></div>
    </a>
  </div>
  <mdb-card-body>
    <mdb-card-title *ngIf="props.title">
      <h4>{{props.title}}</h4>
    </mdb-card-title>
    <mdb-card-text *ngIf="props.content">{{props.content}}</mdb-card-text>
  </mdb-card-body>
</mdb-card>
